<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHA Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #334155;
        }
        .card h2 {
            color: #818cf8;
            margin-bottom: 1rem;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #334155;
        }
        .metric:last-child { border-bottom: none; }
        .metric-value {
            font-weight: bold;
            color: #10b981;
        }
        .suggestion-card {
            background: #1e293b;
            border-left: 4px solid #818cf8;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .suggestion-card.high { border-left-color: #ef4444; }
        .suggestion-card.critical { border-left-color: #dc2626; }
        .hotspot-item {
            background: #2d3748;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }
        .hotspot-time {
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: bold;
        }
        #graph-container {
            width: 100%;
            height: 500px;
            background: #1e293b;
            border-radius: 12px;
            margin-top: 2rem;
            position: relative;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
            font-size: 1.2rem;
        }
        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Build Hotspot Analyzer Dashboard</h1>
    <p>Interactive Build Performance Analysis</p>
</div>

<div class="container">
    <div id="loading" class="loading">Loading data...</div>

    <div id="content" style="display: none;">
        <div class="grid">
            <div class="card">
                <h2>Build Metrics</h2>
                <div id="metrics"></div>
            </div>
            <div class="card">
                <h2>Top Hotspots</h2>
                <div id="hotspots"></div>
            </div>
            <div class="card">
                <h2>Suggestions</h2>
                <div id="suggestions"></div>
            </div>
        </div>

        <div class="card">
            <h2>Dependency Graph</h2>
            <div id="graph-container"></div>
        </div>
    </div>
</div>

<script>
    async function fetchWithTimeout(url, timeout = 5000) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);

        try {
            const response = await fetch(url, { signal: controller.signal });
            clearTimeout(id);
            return response;
        } catch (error) {
            clearTimeout(id);
            throw error;
        }
    }

    async function loadData() {
        try {
            const [metricsRes, hotspotsRes, suggestionsRes] = await Promise.all([
                fetchWithTimeout('/api/metrics'),
                fetchWithTimeout('/api/hotspots'),
                fetchWithTimeout('/api/suggestions')
            ]);

            if (!metricsRes.ok || !hotspotsRes.ok || !suggestionsRes.ok) {
                throw new Error('Failed to fetch data from server');
            }

            const [metrics, hotspots, suggestions] = await Promise.all([
                metricsRes.json(),
                hotspotsRes.json(),
                suggestionsRes.json()
            ]);

            displayMetrics(metrics);
            displayHotspots(hotspots);
            displaySuggestions(suggestions);
            await loadGraph();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        } catch (err) {
            const loadingEl = document.getElementById('loading');
            loadingEl.className = 'error';
            loadingEl.textContent = 'Error loading data: ' + err.message;
        }
    }

    function displayMetrics(data) {
        if (data.error) {
            document.getElementById('metrics').innerHTML = `<div class="error">${data.error}</div>`;
            return;
        }

        document.getElementById('metrics').innerHTML = `
            <div class="metric"><span>Total Files</span><span class="metric-value">${data.total_files_compiled}</span></div>
            <div class="metric"><span>Average Time</span><span class="metric-value">${data.average_file_time_ms.toFixed(2)}ms</span></div>
            <div class="metric"><span>P95 Time</span><span class="metric-value">${data.p95_file_time_ms.toFixed(2)}ms</span></div>
            <div class="metric"><span>Max Include Depth</span><span class="metric-value">${data.max_include_depth}</span></div>
        `;
    }

    function displayHotspots(data) {
        if (data.error || !data.hotspots || data.hotspots.length === 0) {
            document.getElementById('hotspots').innerHTML = '<p>No hotspots detected</p>';
            return;
        }

        document.getElementById('hotspots').innerHTML = data.hotspots.slice(0, 5).map(h => `
            <div class="hotspot-item">
                <span title="${h.file_path}">${h.file_path.split('/').pop()}</span>
                <span class="hotspot-time">${h.time_ms.toFixed(0)}ms</span>
            </div>
        `).join('');
    }

    function displaySuggestions(data) {
        if (!data.suggestions || data.suggestions.length === 0) {
            document.getElementById('suggestions').innerHTML = '<p>No suggestions available</p>';
            return;
        }

        document.getElementById('suggestions').innerHTML = data.suggestions.slice(0, 5).map(s => `
            <div class="suggestion-card ${s.priority.toLowerCase()}">
                <strong>${s.title}</strong><br>
                <small>${s.description}</small><br>
                <small>Estimated savings: ${s.estimated_time_savings_ms.toFixed(0)}ms</small>
            </div>
        `).join('');
    }

    async function loadGraph() {
        try {
            const response = await fetchWithTimeout('/api/graph');
            const data = await response.json();

            if (!data.nodes || data.nodes.length === 0) {
                document.getElementById('graph-container').innerHTML = '<p style="padding: 2rem; text-align: center;">No graph data available</p>';
                return;
            }

            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = 500;

            const nodeMap = new Map();
            data.nodes.forEach(n => {
                nodeMap.set(n.id, { id: n.id, name: n.id.split('/').pop() });
            });

            const validEdges = data.edges.filter(e =>
                nodeMap.has(e.source) && nodeMap.has(e.target)
            );

            const svg = d3.select('#graph-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            const simulation = d3.forceSimulation(Array.from(nodeMap.values()))
                .force('link', d3.forceLink(validEdges)
                    .id(d => d.id)
                    .distance(80))
                .force('charge', d3.forceManyBody().strength(-200))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(10));

            const link = svg.append('g')
                .selectAll('line')
                .data(validEdges)
                .enter().append('line')
                .attr('stroke', '#64748b')
                .attr('stroke-opacity', 0.6)
                .attr('stroke-width', 1);

            const node = svg.append('g')
                .selectAll('circle')
                .data(Array.from(nodeMap.values()))
                .enter().append('circle')
                .attr('r', 5)
                .attr('fill', '#818cf8')
                .attr('stroke', '#334155')
                .attr('stroke-width', 1.5)
                .style('cursor', 'pointer')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            node.append('title')
                .text(d => d.id);

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => Math.max(5, Math.min(width - 5, d.x)))
                    .attr('cy', d => Math.max(5, Math.min(height - 5, d.y)));
            });

            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }
        } catch (err) {
            document.getElementById('graph-container').innerHTML =
                `<div class="error">Failed to load graph: ${err.message}</div>`;
        }
    }

    loadData();
</script>
</body>
</html>
